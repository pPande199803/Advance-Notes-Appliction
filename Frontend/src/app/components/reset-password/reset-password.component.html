<div class="conatiner-fluid">
    <div class="main-section">
        <div class="card">
            <div class="card-body">
                <div class="title">
                    <h3>Forget Password</h3>
                    <hr>
                </div>
                <form [formGroup]="resetPasswordForm">
                    <div class="mb-4">
                        <label class="form-label">New Password</label>
                        <input type="text" class="form-control" placeholder="Enter New Password"
                        formControlName="password">
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Confirm New Password</label>
                        <input type="text" class="form-control" placeholder="Confirm New Password"
                        formControlName="confirmPassword">
                    </div>
                    <div class="login-button d-grid mx-auto col-6">
                        <button type="button" class="btn btn-primary mt-2" (click)="changePassword()" >Set New Password</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
